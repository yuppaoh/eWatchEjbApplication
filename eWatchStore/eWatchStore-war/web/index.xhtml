<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <div>
            <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{productManagedBean.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductId"/>
                        </f:facet>
                        <h:outputText value="#{item.productId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductName"/>
                        </f:facet>
                        <h:outputText value="#{item.productName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductImage"/>
                        </f:facet>
                        <h:outputText value="#{item.productImage}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductType"/>
                        </f:facet>
                        <h:outputText value="#{item.productType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UnitPrice"/>
                        </f:facet>
                        <h:outputText value="#{item.unitPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BrandId"/>
                        </f:facet>
                        <h:outputText value="#{item.brandId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        </div>
        

        <div class="container-fluid">
            <f:view>

                <div class=" container-fluid row" style="padding-left: 0px; padding-right: 0px;">
                    <c:forEach items="#{productManagedBean.findAll()}" var="row">
                        <div class="col-md-3 product-left product-maginbottom">
                            <div class="product-main simpleCart_shelfItem">
                                <h:form>

                                    <h:commandLink action="#{productManagedBean.productDetail(row)}" value="">
                                        <img class="img-responsive zoom-img" src="vendors/img/product/#{row.productImage}" alt=""/>
                                    </h:commandLink>
                                </h:form>
                                <!--<a href="#" class="mask btn">-->
                                <!--<img class="img-responsive zoom-img" src="vendors/img/product/{row.productImage}" alt=""/>-->
                                <!--</a>-->

                                <div class="product-bottom">
                                    <h3>#{row.productName}</h3>
                                    <p>#{row.description}</p>
                                    <h4>
                                        <a class="item_add" href="#"><i></i></a>
                                        <span class=" item_price">$ #{row.unitPrice}</span>
                                    </h4>
                                </div>
                                <div class="srch">
                                    <span>-50%</span>
                                </div>


                            </div>
                        </div>
                    </c:forEach>
                </div>
            </f:view>
        </div>
    </h:body>
</html>
