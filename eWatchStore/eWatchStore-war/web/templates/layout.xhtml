<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>home</title>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="./resources/css/style_layout.css"/>
        
        
        
    </h:head>

    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-md-12 header">
                    <ui:insert name="header">
                        <h2>Heading</h2>
                    </ui:insert>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 menu">
                    <ui:insert name="menu">
                        <div class="row">
                            <!--MENU BAR-->
                            <nav class="navbar navbar-default navbar-inverse">
                                <div class="container-fluid">
                                    <!-- Brand and toggle get grouped for better mobile display -->
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                        <a class="navbar-brand" href="home.xhtml">e-Watch Store</a>
                                    </div>

                                    <!-- Collect the nav links, forms, and other content for toggling -->
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">
                                            <li class="active"><a href="index.xhtml">Home page <span class="sr-only">(current)</span></a></li>
                                            <li class="dropdown1">
                                                <a href="product1.xhtml" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Products <span class="caret"></span></a>
                                                <ul class="dropdown-menu">
                                                    <li><a href="product.xhtml">Watches for Men</a></li>
                                                    <li><a href="product.xhtml">Product</a><h:link value="product" outcome="product"/></li>
                                                    <li><a href="#">Watches for Women</a></li>
                                                    <li><a href="#">Watches for Kids</a></li>
                                                    <li role="separator" class="divider"></li>
                                                    <li><a href="#">Luxury Watchs</a></li>
                                                    <li role="separator" class="divider"></li>
                                                    <li><a href="#">Others</a></li>
                                                </ul>
                                            </li>
                                            <li><a href="#">About us</a></li>
                                            <li><a href="#">Contact us</a></li>
                                            <li><a href="#">${sessionScope.account}</a></li>
                                            <li>
                                                <h:link value="login" outcome="login_register"/><br/>
                                            </li>

                                        </ul>
                                        <form class="navbar-form navbar-left">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Search"/>
                                            </div>
                                            <button type="submit" class="btn btn-default">Submit</button>
                                        </form>

                                        <form class="navbar-form navbar-right">
                                            <button type="submit" class="btn btn-warning" action="#{employeeManagedBean.logout()}">Logout</button>
                                        </form>
                                        <ul class="nav navbar-form navbar-right">
                                            <div class="col-md-6 top-header-left">
                                                <a href="#" >
                                                    <img src="vendors/img/logos/cart-1.png" alt="" style="margin-top: 8px;"/>
                                                </a>
                                            </div>
                                        </ul>
                                    </div><!-- /.navbar-collapse -->
                                </div><!-- /.container-fluid -->
                            </nav>
                        </div>

                    </ui:insert>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 content_area">
                    <div class="row">
                        <div class="content">
                            <ui:insert name="content">
                                Content
                            </ui:insert>
                        </div>
                        <div class="siderbar">
                            <ui:insert name="siderbar">
                                Siderbar
                            </ui:insert>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 footer">
                    Footer
                </div>
            </div>
        </div>
