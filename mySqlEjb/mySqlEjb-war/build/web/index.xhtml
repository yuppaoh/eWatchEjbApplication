<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>temp</title>
        <link rel="stylesheet" href="./resources/css/bootstrap.min.css"/>
        <script src="./resources/js/jquery.min.js"></script>
        <script src="./resources/js/bootstrap.min.js"></script>
        <style>
            /*table.people td,*/
            table.product th {
                background: #99ccff;
            }
        </style>
    </h:head>
    <h:body>
        <!--TOP MENU BAR-->
        <ui:insert name="header">
            <ui:include src="templates/header.xhtml" />
        </ui:insert>
        
        <div>
            <h3>
                <h:outputText value="welcome ${sessionScope.account} to E-Watch"/>
            </h3>
        </div>
        this is temp page <br/>
        
        <f:view>
            <c:forEach items="#{productManagedBean.findAll()}" var="row">
                <h:outputText value="#{row.productImage}"/>
            </c:forEach>
        </f:view>
        
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{productManagedBean.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductId"/>
                        </f:facet>
                        <h:outputText value="#{item.productId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductName"/>
                        </f:facet>
                        <h:outputText value="#{item.productName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductImage"/>
                        </f:facet>
                        <h:outputText value="#{item.productImage}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductType"/>
                        </f:facet>
                        <h:outputText value="#{item.productType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UnitPrice"/>
                        </f:facet>
                        <h:outputText value="#{item.unitPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BrandId"/>
                        </f:facet>
                        <h:outputText value="#{item.brandId.brandName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option"/>
                        </f:facet>
                        <h:commandButton value="Edit" action="#{productManagedBean.productDetail(row)}"/>
                        <h:commandButton value="Delete" action="#{productManagedBean.edit(item)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
        
        
        
    </h:body>
</html>
