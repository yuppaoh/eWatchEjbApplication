                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.xhtml">Home page <span class="sr-only">(current)</span></a></li>
                            <li class="dropdown1">

                        </li>

                        <li>
                        <h:link value="login" outcome="login_register"/><br/>

                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search"/>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>

                        <form class="navbar-form navbar-right">
                            <button type="submit" class="btn btn-warning" action="{userManagedBean.logout()}">Logout</button>

                        <ul class="nav navbar-form navbar-right">
                            <div class="col-md-6 top-header-left">
