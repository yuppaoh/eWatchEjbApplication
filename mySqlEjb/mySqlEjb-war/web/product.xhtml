                        <div class="carousel-caption">
                            ...

                    </div>
                    <div class="item">

                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="vendors/img/product/bnr-3.jpg" alt=""/>
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!--Controls--> 
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

        <div class="container-fluid">
            <f:view>

                <div class=" container-fluid row" style="padding-left: 0px; padding-right: 0px;">
                    <c:forEach items="#{productManagedBean.findAll()}" var="row">
                        <div class="col-md-3 product-left product-maginbottom">
                            <div class="product-main simpleCart_shelfItem">
                                <a href="product-detail.xhtml?productId=#{row.productId}" >link</a>

                                <a href="product-detail.xhtml" class="mask btn">
                                    <img class="img-responsive zoom-img" src="vendors/img/product/#{row.productImage}" alt=""/>
                                </a>
                                <div class="product-bottom">
                                    <h3>#{row.productName}</h3>
                                    <p>#{row.description}</p>
                                    <h4>
                                        <a class="item_add" href="#"><i></i></a>
                                        <span class=" item_price">$ #{row.unitPrice}</span>
                                    </h4>
                                </div>
                                <div class="srch">
                                    <span>-50%</span>
                                </div>

                                    <!--<h:commandButton value="" action="{productManagedBean.productDetail(row)}">-->
                                    <!--</h:commandButton>-->
                                <!--</form>-->
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </f:view>
