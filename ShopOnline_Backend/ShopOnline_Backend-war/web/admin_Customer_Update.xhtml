<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin - Customer Update</title>
        <meta charset="utf-8" />
        <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" sizes="76x76" href="resources/adminMainPageResource/img/apple-icon.png" />
        <link rel="icon" type="image/png" href="resources/adminMainPageResource/img/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="resources/adminMainPageResource/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/adminMainPageResource/css/now-ui-dashboard.css" />
    </h:head>
    <h:body>
        <ui:decorate template="layouts/adminTemplate.xhtml">
            <ui:define name="CustomerUpdate">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                              <h4 class="card-title"> Customer Table</h4>
                            </div> 
                            <div class="card-body">
                                <h:form>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Username (disabled)</label>
                                                <h:inputText id="customerId" class="form-control" disabled="true" value="#{CustomerController.customer.customerId}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <h:inputText id="customerPassword" class="form-control" disabled="false" value="#{CustomerController.customer.customerPassword}" required="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Fullname</label>
                                                <h:inputText id="CustomerName" class="form-control" disabled="false" value="#{CustomerController.customer.customerName}" required="true" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <h:inputText id="PhoneNo" class="form-control" disabled="false" value="#{CustomerController.customer.phoneNo}" required="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10 pr-1">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <h:inputText id="customerAddress" class="form-control" disabled="false" value="#{CustomerController.customer.customerAddress}" required="true" />
                                            </div>
                                        </div>
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <label>Status</label>
                                                <!--<h:inputText id="customerAddress" class="form-control" disabled="true" value="#{CustomerController.customer.customerAddress}" />-->
                                                <h:selectOneMenu value = "#{CustomerController.customer.customerStatus}"> 
                                                    <f:selectItem itemValue = "1" itemLabel = "Activate"  /> 
                                                    <f:selectItem itemValue = "0" itemLabel = "Disable" /> 
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 pr-1">
                                            <p:commandButton value="Update" action="#{CustomerController.update()}" />
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:decorate>
        <!--   Core JS Files   -->
        <script src="resources/adminMainPageResource/js/core/jquery.min.js"></script>
        <script src="resources/adminMainPageResource/js/core/popper.min.js"></script>
        <script src="resources/adminMainPageResource/js/core/bootstrap.min.js"></script>
        <script src="resources/adminMainPageResource/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!--  Notifications Plugin    -->
        <script src="resources/adminMainPageResource/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="resources/adminMainPageResource/js/now-ui-dashboard.js" type="text/javascript"></script>
        <script src="resources/adminMainPageResource/demo/demo.js"></script>
    </h:body>
</html>
