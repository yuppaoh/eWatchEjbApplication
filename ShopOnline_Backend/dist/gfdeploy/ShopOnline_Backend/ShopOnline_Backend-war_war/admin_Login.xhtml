<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin Login</title>
        <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/loginResource/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/loginResource/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/vendor/animate/animate.css" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/vendor/css-hamburgers/hamburgers.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/vendor/animsition/css/animsition.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/vendor/select2/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/vendor/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/css/loginUtil.css" />
        <link rel="stylesheet" type="text/css" href="resources/loginResource/css/loginMain.css" />
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <h:form class="login100-form validate-form flex-sb flex-w" id="loginForm">
                        <span class="login100-form-title p-b-32">
                            Account Login
                        </span>
                        <span class="txt1 p-b-11">
                            Username
                        </span>
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                            <h:inputText id="userName" value="#{LoginController.userName}" class="input100" />
                            <span class="focus-input100"></span>
                        </div>
                        <span class="txt1 p-b-11">
                            Password
                        </span>
                        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                            <span class="btn-show-pass">
                                <i class="fa fa-eye"></i>
                            </span>
                            <h:inputSecret id="userPassword" value="#{LoginController.userPassword}" class="input100" />
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <p:commandButton id="loginBtn" class="login100-form-btn" value="Login" action="#{LoginController.login()}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>  
        <!--Script-->
        <script src="resources/loginResource/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="resources/loginResource/vendor/animsition/js/animsition.min.js"></script>
        <script src="resources/loginResource/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/loginResource/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/loginResource/vendor/select2/select2.min.js"></script>
        <script src="resources/loginResource/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/loginResource/vendor/daterangepicker/daterangepicker.js"></script>
        <script src="resources/loginResource/vendor/countdowntime/countdowntime.js"></script>
        <script src="resources/loginResource/js/loginMain.js"></script>
        <!--Script-->
    </h:body>
</html>
