                                <div class="form-row" style="height: 10px;"></div>

                                </div>

                                <div class="form-row">

                                </div>

                                <div style="height: 20px;"></div>
                                <div class="form-row">
                                    <div class="input-group col-12 col-md-12 mb-2 mb-md-0">

                                    </div>
                                </div>
                                <div style="height: 20px;"></div>
                                <div class="form-row">
                                    <div class="col-12 col-md-12">
                                        <button type="submit" name="btnGuiMail" id="btnGuiMail" class="btn btn-block btn-md btn-primary">Send</button>
