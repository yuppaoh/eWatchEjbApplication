<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home page</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <!--slider-->
        <script src="resources/js/jquery-1.11.0.min.js.download"></script>
        <!--about-->
        <link href="resources/css/style_ew.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/style_ew1.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/style_ew2.css" rel="stylesheet" type="text/css"/>
        <style>
            *{
                margin-left: 0px;
                margin-right: 0px;
                padding-bottom: 0px;
                margin-bottom: 0px;

            }
            .product-maginbottom{
                margin-bottom: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>
        </div>


        <!--slider 3.4.1-->
        <div class="container-fluid">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!--Indicators--> 
                <ol class="carousel-indicators slider4">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!--Wrapper for slides--> 
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="vendors/img/product/bnr-1.jpg" alt=""/>
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="vendors/img/product/bnr-2.jpg" alt=""/>
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="vendors/img/product/bnr-3.jpg" alt=""/>
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!--Controls--> 
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- slider 3.4.1 END-->

        <!--about-starts-->
        <div class="container-fluid"  style="padding-left: 0px; padding-right: 0px;">
            <div class="about"> 

                <div class="about-top grid-1">
                    <div class="col-md-4 about-left">
                        <figure class="effect-bubba">
                            <img class="img-responsive" src="vendors/img/product/abt-1.jpg" alt=""/>
                            <figcaption>
                                <h2>Nulla maximus nunc</h2>
                                <p>In sit amet sapien eros Integer dolore magna aliqua</p>	
                            </figcaption>			
                        </figure>
                    </div>
                    <div class="col-md-4 about-left">
                        <figure class="effect-bubba">
                            <img class="img-responsive" src="vendors/img/product/abt-2.jpg" alt=""/>
                            <figcaption>
                                <h4>Mauris erat augue</h4>
                                <p>In sit amet sapien eros Integer dolore magna aliqua</p>	
                            </figcaption>			
                        </figure>
                    </div>
                    <div class="col-md-4 about-left">
                        <figure class="effect-bubba">
                            <img class="img-responsive" src="vendors/img/product/abt-3.jpg" alt=""/>
                            <figcaption>
                                <h4>Cras elit mauris</h4>
                                <p>In sit amet sapien eros Integer dolore magna aliqua</p>	
                            </figcaption>			
                        </figure>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!--about-end-->


        <!--Slider-Starts-Here-->
        <script src="resources/js/responsiveslides.min.js.download"></script>
        <script>
// You can also use "$(window).load(function() {"
            // $(functions () {
// Slideshow 4
            $("#slider4").responsiveSlides({
                auto: true,
                pager: true,
                nav: true,
                speed: 500,
                namespace: "callbacks",
                before: function () {
                    $('.events').append("<li>before event fired.</li>");
                },
                after: function () {
                    $('.events').append("<li>after event fired.</li>");
                }
            });
            // });
        </script>



        <!-- Product -->
        <div class="container-fluid">
            <f:view>
                <div class=" container-fluid row" style="padding-left: 0px; padding-right: 0px;">
                    <c:forEach items="#{productManagedBean.findAll()}" var="item">
                        <h:form>
                            <h:commandLink action="#{productManagedBean.productDetail(item)}" value="">
                                <div class="col-md-3 product-left product-maginbottom">
                                    <div class="product-main simpleCart_shelfItem">
                                        <!--<h:form>-->
                                        <!--<h:commandLink action="{productManagedBean.productDetail(item)}" value="">-->
                                        <img class="img-responsive zoom-img" src="vendors/img/product/#{item.productImage}" alt=""/>
                                        <!--</h:commandLink>-->
                                        <!--</h:form>-->
                                        <div class="product-bottom">
                                            <h3>#{item.productName}</h3>
                                            <p>#{item.description}</p>
                                            <h4>
                                                <a class="item_add" href="#"><i></i></a>
                                                <span class=" item_price">$ #{item.unitPrice}</span>
                                            </h4>
                                        </div>
                                        <div class="srch">
                                            <span>-50%</span>
                                        </div>


                                    </div>
                                </div>
                            </h:commandLink>
                        </h:form>

                    </c:forEach>
                </div>
            </f:view>
        </div>

        <!--Footer-->
        <div class="container-fluid">
            <ui:insert name="footer">
                <ui:include src="templates/footer.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
