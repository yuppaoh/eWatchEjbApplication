<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>edit cart</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{cartManagedBean.cart.quantity}" title="Quantity" required="true" requiredMessage="The Quantity field is required."/>
                    
                    <h:commandButton value="Save" action="#{cartManagedBean.edit()}"/>
                    <h:commandButton value="-" action="#" styleClass="btn btn-sm btn-math"/>
                    <h:commandButton value="+" action="#{cartManagedBean.cartIncrease()}" styleClass="btn btn-sm btn-math"/>
                    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
