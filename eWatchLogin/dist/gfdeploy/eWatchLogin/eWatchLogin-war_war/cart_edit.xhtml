<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>edit cart</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CartId:" for="cartId" />
                    <h:inputText id="cartId" value="#{cartManagedBean.cart.cartId}" title="CartId" required="true" requiredMessage="The CartId field is required."/>
                    <h:outputLabel value="CustomerId:" for="customerId" />
                    <h:inputText id="customerId" value="#{cartManagedBean.cart.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <h:outputLabel value="ProductId:" for="productId" />
                    <h:inputText id="productId" value="#{cartManagedBean.cart.productId}" title="ProductId" required="true" requiredMessage="The ProductId field is required."/>
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{cartManagedBean.cart.quantity}" title="Quantity" required="true" requiredMessage="The Quantity field is required."/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
